{% extends "layout.html" %}

{% block body %}
{% if article %}

<h4>{{article.title}}</h4>
<hr>
Author : {{article.author.username}}
<hr>
Date : {{article.date_posted.strftime("%Y-%m-%d")}}
<hr>
{{article.content | safe}}

{% else %}
<div class="alert alert-warning"> There is no article here.</div>
{% endif %}

{% endblock body %}
